<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5 </title>
</head>
<body>
    <h1>Imangen dinâmica</h1>
        <p>Tente abrir esse site em vários dispositívos difetentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imagen-p.png">
            <source media="(max-width: 1050px )" srcset="imagens/imagen-m.png" type="image/png">
            <img src="imagens/imagen-g.png" alt="Imangen flexivel">
        </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudio em HTML5.</p>
        <audio src="midias/Digital Ghosts - Unicorn Heads.mp3" controls autoplay>Áudio mp3</audio>
    <h2>Segunda mídia</h2>
        <audio preload="mitadata" controls autoplay>
          <source src="midias/Calvin Harris - josh pan.mp3" type="audio/mpeg">   
          <source src="midias/Calvin Harris - josh pan.ogg" type="audio/ogg">
          <source src="midias/Calvin Harris - josh pan.wav" type="audio/wav">
          <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midias/Calvin Harris - josh pan.mp3">click aqui </a>para baixar o arquivo MP3.</p>
        </audio>
</body>
</html>
