<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserido videos hospedado localmente</h1>
        <p>Este vídeo está hospedado em meu próprio servidor</p>
        <video width="550" controls ster="imagens/suiça-imgen.png">
            <source src="midia/video.mp4" type="video/mp4">
            <source src="midia/video-webm.webm" type="video/webm">
            <source src="midia/video-wmv.wmv" type="video/wmv">
        <p>Seu navegador não é compativel com reprodutor de videos.</p>
    <!--Modo "Errado" de colocar videos em site mais caro e mais pesado para a página com a tag "video".-->
        </video>
        <h1>Inseindo videos do YOUTUBE</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/DeGYX-57-I4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
